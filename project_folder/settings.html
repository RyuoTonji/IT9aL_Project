<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings Update</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="bootstrap/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styleHome.css">
  <link rel="stylesheet" href="assets/css/styleSettings.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="assets/img/UMbanner.jpg" alt="UM Logo" width=150 height=70>
        <p>University of Mindanao</p>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link active" href="settings.html">Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="logout-button" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 mb-5">
    <h2 class="text-center mb-4">Account Settings</h2>
    <div class="settings-container">
      <div class="update-form">
        <div class="form-section">
          <h3>Update Details</h3>
          <div id="success-message">Profile updated successfully!</div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name">
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Your Username">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Your Email">
          </div>
          <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" class="form-control" id="password" placeholder="New Password">
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm New Password">
          </div>
          <button type="button" class="btn btn-update" onclick="updateProfile()">Save Changes</button>
        </div>
        <div class="cat-section">
          <img src="assets/img/assets2.png" alt="Cute Cat" class="img-fluid" style="max-height: 250px;">
        </div>
      </div>
    </div>
  </div>

  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/settings.js"></script>
  <script src="assets/js/auth.js"></script>
  <script>
    // Protect this page
    protectPage();

    // Handle logout
    document.getElementById('logout-button').addEventListener('click', logout);
  </script>
</body>

</html>
